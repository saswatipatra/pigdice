<!DOCTYPE html>
<html>
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <h2> welcome to pig dice game, to play these we need 2 players</h2>
    <br><br>
    <!--The players names input form-->
    <div id="playingForm">
      <button class="newGame btn-primary">New Game</button>
      <br><br><br>
      <form id="playerNames" class="form-group">
        <h3>Insert your names to play:</h3>
        <div class="row">
          <div class="col-md-6">
            <label for="player1">Player1</label>
            <input type="text" required id="player1Name" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="player1">Player2</label>
            <input type="text" required id="player2Name" class="form-control">
          </div>
        </div>
        <br><br>
        <button type="submit" class="btn-primary" id="playButton"> Let's Start the Game!</button>
      </form>
    </div>
    <!-- The gaming area for player 1 and 2-->
    <div id="gamingArea" class="row">
      <div class="col-md-6 player1Area">
        <h4 class="player1NameOutput"></h4>
        <p>Dice Roll: <span class="diceRoll1"></span></p>
        <p>Turn Score: <span class="turnScore1"></span></p>
        <p>Overall Score: <span class="overallScore1"></span></p>
        <button class="roll1 btn-primary">ROLL</button>
        <button class="hold1 btn-primary">HOLD</button>
      </div>
      <div class="col-md-6 player2Area">
        <h4 class="player2NameOutput"></h4>
        <p>Dice Roll: <span class="diceRoll2"></span></p>
        <p>Turn Score: <span class="turnScore2"></span></p>
        <p>Overall Score: <span class="overallScore2"></span></p>
        <button class="roll2 btn-primary">ROLL</button>
        <button class="hold2 btn-primary">HOLD</button>
      </div>
    </div>
  </div>
</body>
</html>
